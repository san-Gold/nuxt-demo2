name: Release to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: nuxt-demo2
  DEPLOYMENT_DIR: /application/html/nuxt-demo/nuxt-demo2/

jobs:
  build:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: actions/checkout@v3
      - run: |
          echo "---- 创建容器 -----"
          chmod +x ./docker-compose.sh
          ./docker-compose.sh -e staging -n ${APP_NAME} -t build

          echo "---- 现有容器 -----"
          docker images

          echo "---- 保存成tar压缩包 -----"
          docker save -o ${APP_NAME}.tar ${APP_NAME}
          ls

          echo "---- 复制到相应目录 -----"
          cp ${APP_NAME}.tar ${DEPLOYMENT_DIR}
          cp docker-compose.yml ${DEPLOYMENT_DIR}
          cp docker-compose.sh ${DEPLOYMENT_DIR}

          echo "---- 移动到相应目录 -----"
          cd ${DEPLOYMENT_DIR}
          ls -R

          # echo "---- 删除旧容器 -----"
          # docker rmi -f ${APP_NAME}
          # docker stop ${APP_NAME}
          # docker rm ${APP_NAME}

          echo "---- 恢复镜像文件-------"
          docker load --input ${APP_NAME}.tar
          echo "---- 现有容器 -----"
          docker images

          echo "---- 运行容器 -----"
          ./docker-compose.sh -t start

          echo "---- 查看容器 -----"
          docker ps -a
